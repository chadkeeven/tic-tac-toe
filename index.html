<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<div class="row-2"><button id="restart">Restart</button></div>
			<div class="row-2"><h1 id="title">Tic-Tac-Toe</h1></div>
		</header>
		<main>
			<div class="row-3">
				<div id="r-1-1" class="col-3"></div>
				<hr>
				<div id="r-1-2" class="col-3"></div>
				<hr>
				<div id="r-1-3" class="col-3"></div>
			</div>
			<hr>
			<div class="row-3">
				<div id="r-2-1" class="col-3"></div>
				<hr>
				<div id="r-2-2" class="col-3"></div>
				<hr>
				<div id="r-2-3" class="col-3"></div>
			</div>
			<hr>
			<div class="row-3">
				<div id="r-3-1" class="col-3"></div>
				<hr>
				<div id="r-3-2" class="col-3"></div>
				<hr>
				<div id="r-3-3" class="col-3"></div>
			</div>
		</main>
	</div>	
</body>
</html>
